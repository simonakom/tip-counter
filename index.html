<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip counter</title>
    <link rel="icon" href="./images/dollar.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="tipContainer text-center px-5 py-4 mx-4 my-4">
      <div>
        <img class="icon mb-4" src="./images/tips.png" alt="Tips icon"/>
        <form class="d-flex flex-column align-items-center">
          <div class="input-group pb-3">
            <span class="input-group-text">Bill amount:</span>
            <input type="number" id="bill" name="bill" class="form-control" placeholder="Type mumber...">
          </div>
          <div class="input-group pb-3">
            <label class="input-group-text pe-5" for="tip">Tip %:</label>
            <select class="form-select" id="tip" name="tip" onchange="ShowTextArea()">
              <option disabled selected>Choose the tip...</option>
              <option value="0">No tips!</option>
              <option value="5">5% - Average</option>
              <option value="10">10% - Good</option>
              <option value="25">25% - Exelent!</option>
            </select>
          </div>
          <textarea class="textarea form-control mt-2 mb-4" aria-label="With textarea" placeholder="Please, comment your choice here..."></textarea>
          <button type="button" class="btn btn-dark px-5 mb-4 rounded-5" id="submit">Submit</button>
          <button type="button" class="btn btn-dark px-5 mb-4 rounded-5" id="calculate">Calculate</button>
        </form>
      </div>
      <div class="d-flex flex-column align-items-center">
        <div class="result px-5 pb-4 pt-3">
            <div class="line d-flex justify-content-between">
                <h4>Tip:</h4>
                <h4 id="finalTip">0.00$</h4>
            </div>
            <div class="line d-flex justify-content-between mt-2">
                <h4>Total:</h4>
                <h4 id="total">0.00$</h4>
            </div>
        </div>
        <p class="note mt-2 px-3 py-2">Please enter a bill amount!</p>
      </div>
      <div class="image-div">
          <div id="blockingDiv"></div>
          <img class="img-fluid" src="./images/coin-toss.png" alt="" />
          <img class="img-fluid" id="onTop" src="./images/fall-in-value.png" alt="" />
      </div>
      <div class="image-div2">
        <img class="img-fluid" src="./images/fall-in-value.png" alt="" />
      </div>
      <div class="image-div3">
        <img class="img-fluid" src="./images/fall-in-value.png" alt="" />
      </div>
      <div>
        <img id="tipJar" src="./images/tip.png" alt="" />
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
